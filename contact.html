<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- CONTACT ME SECTION -->
    <div class="contact-section">
      <div style="background-color: white" class="contact-form">
        <h1
          style="
            color: orangered;
            padding-top: 20px;
            margin-bottom: 40px;
            text-align: center;
          "
        >
          CONTACT ME
        </h1>
        <form onsubmit="return validateForm();">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Olapeju Alliyu" />
            <p id="name-error" class="error-message"></p>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              placeholder="olapejualliyu@gmail.com"
            />
            <p id="email-error" class="error-message"></p>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Subject" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Message" rows="5"></textarea>
            <p id="message-error" class="error-message"></p>
          </div>
          <div class="form-group">
            <button type="button" onclick="sendMessage()">Send Message</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function toggleNav() {
        const nav = document.querySelector(".nav-list");
        const navbar = document.querySelector(".navbar");
        nav.classList.toggle("show-nav");
        navbar.classList.toggle("show-nav");
      }
    </script>
  </body>
</html>
