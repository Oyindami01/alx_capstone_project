    <!-- HEADER AND NAV -->

      <div class="head">
        <div class="logo">
          <h1>

      <!-- CONTACT SECTION -->
      <section id="contact">
        <div class="contact-info">
          <h1>GET IN TOUCH WITH ME</h1>
          <p>Fill the form below</p>
        </div>
        <div class="contact-form">
          <h3>CONTACT FORM</h3>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                required
                placeholder="Olapeju Khairat"
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                required
                placeholder="e.g olapejualliyu@gmail.com"
              />
            </div>
            <div class="form-group">
              <div id="message">
                <label for="message">Message:</label>
                <textarea
                  id="message"
                  required
                  placeholder="Type your message"
                ></textarea>
              </div>
            </div>
            <button type="submit">
              <i
                style="color: black; margin-right: 0.5rem"
                class="fas fa-paper-plane"
              ></i
              >Send Message
            </button>
          </form>
        </div>
      </section>
